<div class="row mb-5">
      <div class="col-8 shadow-lg p-0 bg-white">

         <div class="card">
             <div class="card-header">
                <h4>List your property</h4>
             </div>
         <div class="card-body">

      <form (ngSubmit)='onSubmit(Form)' #Form ="ngForm">
          <div>
             <tabset #formTabs>
                   <p>I want to</p>
                   <div class="btn-group col-2">
                       <label
                       class="btn btn-outline-primary m-2" btnRadioGroup
                       role="button" tabindex="0" name="SellRent">Sell</label>

                       <label
                       class="btn btn-outline-primary m-2"
                       role="button" tabindex="1" name="SellRent"> Rent </label>
                   </div>

                  <tab heading="Basic Info" id="tab1">
                          <div class="form-group " btnRadioGroup>
                             <p>Bhk</p>
                                <label
                                   *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary m-2"
                                [btnRadio]="bhk" tabindex="0" role="button" > {{bhk}}
                                </label>

                            </div>

                           <div class="form-group col-12">
                            <p>Property Type</p>
                               <div class="btn-group"  btnRadioGroup name=PropType [(ngModel)]="propertyView.PType">
                                 <label
                                   *ngFor="let ptype of propertyTypes"
                                   class="btn btn-outline-primary m-2"
                                   [btnRadio]="ptype" tabindex="0" role="button"
                                  >{{ptype}}
                                 </label>
                               </div>
                         </div>

                         <div class="form-group col-12">
                          <p>City</p>
                             <div class="btn-group"  btnRadioGroup name=PropType>
                               <label
                                 *ngFor="let ptype of propertyTypes"
                                 class="btn btn-outline-primary m-2"
                                 [btnRadio]="ptype" tabindex="0" role="button"
                                 name="PropType">{{ptype}}
                               </label>
                             </div>
                       </div>





                      <div class="form-group col-12">
                           <label> Price</label>
                           <input type="text" class="form-control" [(ngModel)]="propertyView.Price" name="Price">
                      </div>


                      <div class="form-group col-12">
                        <label > in Building Society/Project</label>
                          <input type="text" class="form-control"
                           #propName="ngModel" ngModel name="Name"
                           required
                           minlength="5"
                           [(ngModel)]="propertyView.Name">
                           <span *ngIf="!propName.valid && propName.touched" class="error-block">
                             <span *ngIf="propName.errors.required">Please provide name</span>
                             <span *ngIf="propName.errors.minlength">Name must at least 5</span>
                         </span>

                      </div>

                      <div class="form-group col-12">
                        <button type="button" class="btn btn-primary btn-block"
                        (click)="selectTab(1)">Next</button>
                      </div>
                   </tab>

                   <tab heading="Pricing and Area" id="tab2">
                   <div class="form-group col-12">
                     <label> Price (in USD)</label>
                     <input type="text" class="form-control">
                   </div>

                   <div class="form-group col-12">
                     <label> Security (in USD)</label>
                     <input type="text" class="form-control">
                   </div>

                   <div class="form-group col-12">
                     <label> Maitenance</label>
                     <input type="text" class="form-control">

                   </div>

                   <div class="form-group col-12">
                    <label>Built Area (in Sqr Feet)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Carpet Area (in Sqr Feet)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(2)">Next</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(0)">Back</button>
                  </div>


                   </tab>

                   <tab heading="Address" id="tab3">

                  <div class="form-group col-12">
                    <label>Floor</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Total Floor</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Address</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Landmark</label>
                    <input type="text" class="form-control">

                  </div>

                    <div class="form-group col-12">
                      <button type="button" class="btn btn-primary btn-block"
                      (click)="selectTab(3)">Next</button>

                      <button type="button" class="btn btn-primary btn-block"
                      (click)="selectTab(1)">Back</button>
                    </div>
                   </tab>

                   <tab heading="Other Details" id="tab4">
                  <div class="form-group col-5">
                    <input type="text"
                    placeholder="Datepicker"
                    class="form-control"
                    bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat:'DD-MM-YYYY'}">

                  </div>

                    <div class="form-group col-12">




                    <input type="radio" id='Yes' value='1' name="RTM">
                    <label class="m-2">Yes</label>

                    <input type="radio" id="No" value='2' name="RTM">
                    <label class="m-2">No</label>

                    </div>


                    <div class="form-group col-12">
                       <label>Age of Property</label>
                       <input type="text" class="form-control">
                    </div>

                  <div class="form-group col-12">
                    <label>Gated Community</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Main Entrance</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Description</label>
                    <textarea type="text" class="form-control" rows="6"></textarea>
                  </div>

                  <div class="form-group col-12">
                      <button type="button" class="btn btn-primary btn-block"
                      (click)="selectTab(4)">Next</button>

                      <button type="button" class="btn btn-primary btn-block"
                      (click)="selectTab(2)">Back</button>
                   </div>
                    </tab>


                  <tab heading="Photos" id="tab5">
                  <div class="form-group col-3">
                    <div class="photo-control">
                        <button class="mt-5" type="button">Upload</button> <br>
                        This is under construction
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(3)">Back</button>
                  </div>
                   </tab>


            </tabset>
          </div>

      </form>


         </div>

      </div>

     </div>
       <div class="col-4">
          <div class="card-header">
            <h4> Your Property Preview</h4>
          </div>

            <div class="shadow-lg p-3 bg-white">
              <app-property-card [property] ='propertyView' [hideIcons] ="true">  </app-property-card>
            </div>

            </div>
</div>
