
  <label> Filter City :</label>
  <input [(ngModel)]='city'>
  <button (click)="SortSearch()">Search</button>
  <button (click)="SortSearchClear()">Clear</button>

  <label>Sort by </label>
  <select [(ngModel)] ='SortParam'>
     <option value="City">City</option>
     <option value="Price">Price</option>
  </select>
<div class="row ">

  <div *ngFor="let property of properties|filter:SearchCity: 'City'|Sort:[SortParam, 'desc']" class=" col-sm-4 ">
    <div class="shadow-lg p-3 mb-4">
      <app-property-card [property] = "property"></app-property-card>
    </div>


  </div>
</div>
