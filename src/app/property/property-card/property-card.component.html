


<div class="card">
     <div class="card-img-wrapper">
       <img *ngIf="property.Image" class="card-img-top" src="assets/Images/{{property.Image}}.jpg">
       <img *ngIf="!property.Image" class="card-mg-top" src="assets/Images/House_Default.jpg">
               <ul class="list-inline text-center member-icon animate">
                     <li class="list-inline-item">
                      <button class="btn btn-primary" routerLink ="/property-detail/{{property.Id}}">  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>   </button>
                      </li>

                      <li class="list-inline-item">
                      <button class="btn btn-primary"> <i class="fa fa-address-book" > </i> </button>

                     </li>
               </ul>
    </div>
        <div class="card-body p-2">
              <h3>Name : {{property.Name}}</h3>
              <h6> Type : {{property.Type}}</h6>
               <h6> Prix : {{property.Price}}</h6>

        </div>


      </div>
